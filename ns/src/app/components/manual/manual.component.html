<GridLayout rows="*, *, auto" columns="*, *">
  <!--
  -- ──────────────────────────────────────────────────────────
  --   :::::: P O S I T I O N : :  :   :    :     :        :
  -- ──────────────────────────────────────────────────────────
  -->
  <GridLayout row="0" col="0" rowSpan="2" rows="*, *" columns="auto, *" class="position">
    <FlexboxLayout row="0" col="0">
      <Label text="X:"></Label>
    </FlexboxLayout>
    <FlexboxLayout row="0" col="1">
      <Label [text]="position.x"></Label>
    </FlexboxLayout>
    <FlexboxLayout row="1" col="0">
      <Label text="Y:"></Label>
    </FlexboxLayout>
    <FlexboxLayout row="1" col="1">
      <Label [text]="position.y"></Label>
    </FlexboxLayout>
  </GridLayout>
  <!--
  -- ──────────────────────────────────────────────────────────
  --   :::::: M O V E : :  :   :    :     :        :          :
  -- ──────────────────────────────────────────────────────────
  -->
  <GridLayout row="0" col="1" rowSpan="2" rows="*, *, *" columns="*, *, *" class="move">
    <Button (touch)="onTouch('x', 1, $event)" row="0" col="1" text="X +"></Button>
    <Button (touch)="onTouch('y', 1, $event)" row="1" col="0" text="Y +"></Button>
    <Button (touch)="onTouch('y', -1, $event)" row="1" col="2" text="Y -"></Button>
    <Button (touch)="onTouch('x', -1, $event)" row="2" col="1" text="X -"></Button>
  </GridLayout>
  <!--
    -- ──────────────────────────────────────────────────────────────────
    --   :::::: V E L O C I T Y : :  :   :    :     :        :          :
    -- ──────────────────────────────────────────────────────────────────
    -->
  <GridLayout row="2" col="0" rows="*" columns="*, *, *, *, *" class="velocity">
    <Button (touch)="changeSpeed(1, $event)" [ngClass]="{ active: speed == 1, default: speed != 1 }" row="0" col="0"
      text="100%"></Button>
    <Button (touch)="changeSpeed(2, $event)" [ngClass]="{ active: speed == 2, default: speed != 2 }" row="0" col="1"
      text="50%"></Button>
    <Button (touch)="changeSpeed(4, $event)" [ngClass]="{ active: speed == 4, default: speed != 4 }" row="0" col="2"
      text="25%"></Button>
    <Button (touch)="changeSpeed(8, $event)" [ngClass]="{ active: speed == 8, default: speed != 8 }" row="0" col="3"
      text="12%"></Button>
    <Button (touch)="changeSpeed(16, $event)" [ngClass]="{ active: speed == 16, default: speed != 16 }" row="0" col="4"
      text="6%"></Button>
  </GridLayout>
  <!--
    -- ──────────────────────────────────────────────────────────────
    --   :::::: O F F S E T : :  :   :    :     :        :          :
    -- ──────────────────────────────────────────────────────────────
    -->
  <GridLayout row="2" col="1" rows="*" columns="*, *, *, *" class="offset">
    <Button row="0" col="0" text="O-X"></Button>
    <Button row="0" col="1" text="O-Y"></Button>
    <Button row="0" col="2" text="O-XY"></Button>
    <Button row="0" col="3" text="AUTO" (touch)="goToAuto()"></Button>
  </GridLayout>
</GridLayout>
