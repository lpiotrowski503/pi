<div class="flex-row">
  <div class="flex">
    <h2 class="flex-item">
      {{ program.name }}
    </h2>
    <p class="flex-item">
      {{ program.author }}
    </p>
  </div>
  <textarea name="src" id="" cols="30" rows="10" #source>{{ program.src | source }}</textarea>
  <div class="flex">
    <button (click)="onSave(program, source.value)" class="btn btn--save flex-item">save</button>
  </div>
</div>
