<div class="flex-row">
  <div class="flex-col flex-item">
    <label class="label" for="name">Name</label>
    <input class="input" name="name" [(ngModel)]="input.program.name">
  </div>
  <div class="flex-col flex-item">
    <label class="label" for="author">Author</label>
    <input class="input" name="author" [(ngModel)]="input.program.author">
  </div>
  <div class="flex-row-end">
    <button (click)="onSave()" class="btn btn--save flex-item">save</button>
  </div>
</div>
<div class="flex-row">
  <div class="flex-col flex-item program-src__container">
    <label class="label" for="src">Program source</label>
    <textarea class="text-area" name="src" [(ngModel)]="input.program.src" (keyup)="onChange()"></textarea>
  </div>
  <div class="flex-col flex-item program-src__container">
    <label class="label" for="src">PodglÄ…d programu</label>
    <div>
      <canvas id="canvas-container" height="500px" width="500px" class="canvas"></canvas>
    </div>
  </div>
</div>
