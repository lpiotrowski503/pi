<div class="flex-row">
  <div class="flex">
    <input class="flex-item" name="name" [(ngModel)]="input.program.name">
    <input class="flex-item" name="author" [(ngModel)]="input.program.author">
  </div>
  <textarea name="src" id="" cols="30" rows="10"
    [(ngModel)]="input.program.src">{{ input.program.src | source }}</textarea>
  <div class="flex">
    <button (click)="onSave()" class="btn btn--save flex-item">save</button>
  </div>
</div>
